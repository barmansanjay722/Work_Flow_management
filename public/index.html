  <script>
    $(document).on('click', '.minimize', function () {
      $(this).siblings('.card-body').slideToggle('slow');
      if ($(this).children().children().children('i').hasClass('fa-plus')) {
        $(this).children().children().children('i').removeClass('fa-plus');
        $(this).children().children().children('i').addClass('fa-minus');
      }
      else {
        $(this).children().children().children('i').removeClass('fa-minus');
        $(this).children().children().children('i').addClass('fa-plus');
      }
    });

    window.toastr.options = { preventDuplicates: true };

  </script>
  <script>
    let eventData = {

      "payload": "report-table",
    };
    window.addEventListener("message", (e) => {
      if (e.data && e.data['EventName'] === 'register-datatable') {
        let reportDataTable = $("#report-table").dataTable({
          order : [],
          colReorder: true,
          destroy: true,
          "bPaginate": false,
          bInfo: false,
